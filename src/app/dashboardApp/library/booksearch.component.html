<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="col-lg-12">
        <h3>Book Search</h3>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Search By Book Number </label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" [(ngModel)]="query">
                  </div>
                </div>
              </div>


              <div class="ibox-content">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Book Number</th>
                    <th>Book Mode</th>
                    <th>Book Title</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let book of books | search:'id,bookNumber':query">{{book.bookNumber}}
                    <td>{{book.mode}}</td>
                    <td><a [routerLink] = "['/viewbook',book.id ]">{{book.title}}</a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
