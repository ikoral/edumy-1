<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

       <h3>Manage Book Additional Details</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Name </label>
                    <div class="col-md-9">
                      <input type="text" name="name" class="form-control" [(ngModel)]="bookadd.name">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Status </label>
                      <div class="col-md-9">
                        <div class="radio">
                          <label><input type="radio" name="status"
                                        [(ngModel)]="bookadd.status" [value]="1"
                                        [checked]="bookadd.status==1"
                                        required>Active</label>
                          <br>
                          <br>
                          <label><input type="radio" name="status"
                                        [(ngModel)]="bookadd.status" [value]="2"
                                        [checked]="bookadd.status==2"
                                        required>Inactive</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Is Mandetory </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="mandetory"  [(ngModel)]="bookadd.mandetory">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Input Method </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="category" [(ngModel)]="bookadd.input">
                          <option>Select</option>
                          <option>Text Box</option>
                          <option>Select Box</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Category List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Book Name</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let bookadd of bookadds">
                        <td>{{bookadd.name}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(bookadd.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(bookadd.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
