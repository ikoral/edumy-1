<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
        <h3>View Book</h3>

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Book Mode:</label>
                  <div class="col-md-9">
                   {{book.mode}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Book Number:</label>
                  <div class="col-md-9">
                         {{book.bookNumber}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Title:</label>
                  <div class="col-md-9">
                    {{book.title}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Author:</label>
                  <div class="col-md-9">
                    {{book.author}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Tags:</label>
                  <div class="col-md-9">
                    {{book.tag}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Custom Tags:</label>
                  <div class="col-md-9">
                    {{book.custom}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">No.Of Copies:</label>
                  <div class="col-md-9">
                    {{book.copies}}
                  </div>
                </div>


              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
