<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
      <div class="ibox float-e-margins">

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Book Mode:</label>
            <div class="col-md-9">
              <select class="selectpicker form-control" name="mode" [(ngModel)]="book.mode">
                <option>Select</option>
                <option>General</option>
                <option>By Barcode</option>
              </select>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Book Number:</label>
            <div class="col-md-9">
              <input type="text" name="bookNumber" class="form-control" [(ngModel)]="book.bookNumber">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Title:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="title" [(ngModel)]="book.title">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Author:</label>
            <div class="col-md-9">
              <input type="text" name="author" class="form-control"[(ngModel)]="book.author">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Tags:</label>
            <div class="col-md-9">
              <input type="checkbox"  name="tag" [(ngModel)]="book.tag">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Custom Tags:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="custom" [(ngModel)]="book.custom">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">No.Of Copies:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="copies" [(ngModel)]="book.copies" >
            </div>
          </div>



          <div class="form-action">
            <div class="col-md-12">
            <button type="submit"  [disabled]="!admission.form.valid"
                    class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                  (click)="saveBook();  $event.stopPropagation()">
              <strong>Save</strong></button>

              <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                    (click)="cancel(); $event.stopPropagation()">
              <strong>Cancel</strong></button>
          </div>
        </div>
          </div>

              </fieldset>
            </form>
          </div>


        </div>
    </div>
  </div>
