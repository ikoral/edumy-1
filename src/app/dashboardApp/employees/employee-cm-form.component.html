<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#home">Employee Admission</a></li>
          <li><a data-toggle="tab" href="#personal">Personal Details</a></li>
          <li><a data-toggle="tab" href="#contact">Contact Details</a></li>
        </ul>

        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">
            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Employee Number:</label>
            <div class="col-md-9">
              <input type="text" name="empNumber" class="form-control" [(ngModel)]="employee.empNumber">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Joining Date:</label>
            <div class="col-md-9">
              <input type="date" class="form-control" name="joinDate" [(ngModel)]="employee.joinDate">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">First Name:</label>
            <div class="col-md-9">
              <input type="text" name="firstName" class="form-control"[(ngModel)]="employee.firstName">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Middle Name:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="middleName" [(ngModel)]="employee.middleName">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Last Name:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastName" [(ngModel)]="employee.lastName">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Email:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" [(ngModel)]="employee.email" id="inputEmail"
                     data-error="email address is invalid" required>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Gender:</label>
            <div class="col-md-9">
              <div class="radio">
                <label><input type="radio" name="status"
                              [(ngModel)]="employee.status" [value]="1"
                              [checked]="employee.status==1"
                              required>Male</label>

                <label><input type="radio" name="status"
                              [(ngModel)]="employee.status" [value]="2"
                              [checked]="employee.status==2"
                              required>Female</label>
              </div>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Birth Date:</label>
            <div class="col-md-9">
              <input type="date" class="form-control" name="dob" [(ngModel)]="employee.dob">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Department:</label>
            <div class="col-md-9">
              <select class="selectpicker form-control" name="department" [(ngModel)]="employee.department">
                <option>Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Category:</label>
            <div class="col-md-9">
              <select class="selectpicker form-control" name="category" [(ngModel)]="employee.category">
                <option>Select</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Grade:</label>
            <div class="col-md-9">
              <select class="selectpicker form-control" name="grade" [(ngModel)]="employee.grade">
                <option>Select</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Job Title:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="jobTitle" [(ngModel)]="employee.jobTitle">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Qualification:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="qualification"  [(ngModel)]="employee.qualification">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Experience Info:</label>
            <div class="col-md-9">
              <textarea class="form-control" name="experience" [(ngModel)]="employee.experience" rows="5"
                        id="comment">
            </textarea>
              </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Total Experience:</label>
            <div class="col-md-9">
              <input type="date" class="form-control" name="totalExperience" [(ngModel)]="employee.totalExperience">
            </div>
          </div>

          <div class="form-action">
            <div class="col-md-12">
            <button type="submit"  [disabled]="!admission.form.valid"
                    class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                  (click)="saveEmployee();  $event.stopPropagation()">
              <strong>Save</strong></button>

              <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                    (click)="cancel(); $event.stopPropagation()">
              <strong>Cancel</strong></button>
          </div>
        </div>
          </div>
        </div>
              </fieldset>
            </form>
          </div>

          <div id="personal" class="tab-pane ">
            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Marital Status:</label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="maritalStatus" [(ngModel)]="employee.maritalStatus">
                          <option>Select</option>
                          <option>single</option>
                          <option>Married</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Father's Name:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" name="fatherName" [(ngModel)]="employee.fatherName">
                      </div>
                    </div>
                      <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Mother's Name:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" name="motherName" [(ngModel)]="employee.motherName">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Blood Group:</label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="blood" [(ngModel)]="employee.blood">
                          <option>Select</option>
                          <option>o+</option>
                          <option>A+</option>
                          <option>AB+</option>
                          <option>B-</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Country:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" name="country" [(ngModel)]="employee.country">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="saveEmployee();  $event.stopPropagation()">
                          <strong>Save</strong></button>
                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

          <div id="contact" class="tab-pane ">
            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">

                    <div class="ibox-title ">
                      <h5>
                        Home Address
                      </h5>
                      <div ibox-tools></div>
                    </div>
                  <div class="ibox-content">
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Address Line1:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" name="addLine1" [(ngModel)]="employee.addLine1" >
                      </div>
                    </div>
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Address Line2:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control"  name="addLine2" [(ngModel)]="employee.addLine2">
                      </div>
                    </div>
                     <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">City:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control"  name="city" [(ngModel)]="employee.city">
                      </div>
                    </div>
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">State:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control"  name="state" [(ngModel)]="employee.state">
                      </div>
                    </div>
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Country:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control"  name="country1" [(ngModel)]="employee.country1">
                      </div>
                    </div>
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Pincode:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control"  name="pincode" [(ngModel)]="employee.pincode">
                      </div>
                    </div>

                    <div class="ibox-title ">
                      <h5>
                        Office Address
                      </h5>
                      <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                      <div class="form-group m-b-xs">
                        <label class="col-md-3 control-label">Office Phone1:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" name="offPhone1" [(ngModel)]="employee.offPhone1" >
                        </div>
                      </div>
                      <div class="form-group m-b-xs">
                        <label class="col-md-3 control-label">Office Phone2:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control"  name="offPhone2" [(ngModel)]="employee.offPhone2">
                        </div>
                      </div>
                      <div class="form-group m-b-xs">
                        <label class="col-md-3 control-label">Mobile Phone:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control"  name="mobilePhone" [(ngModel)]="employee.mobilePhone">
                        </div>
                      </div>
                      <div class="form-group m-b-xs">
                        <label class="col-md-3 control-label">Home Phone:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control"  name="homePhone" [(ngModel)]="employee.homePhone">
                        </div>
                      </div>
                      <div class="form-group m-b-xs">
                        <label class="col-md-3 control-label">Fax:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control"  name="fax" [(ngModel)]="employee.fax">
                        </div>
                      </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="saveEmployee();  $event.stopPropagation()">
                          <strong>Save</strong></button>
                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>
                </div>
                  </div>
              </fieldset>
            </form>
          </div>


        </div>
    </div>
  </div>
</div>
  </div>
