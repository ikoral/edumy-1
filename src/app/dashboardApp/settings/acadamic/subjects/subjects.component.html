
          <div id="subject" class="tab-pane ">

            <div class="ibox float-e-margins">
              <div class="ibox-title ">
                <h5>
                  Subject
                </h5>
                <div ibox-tools></div>
              </div>
              <div class="ibox-content">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <button type="submit"
                              name="addDetails"
                              class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                              [routerLink]="['/acadamicsettings/addsubject']">Add Subject
                      </button>
                        <table class="table">
                          <thead>
                          <tr>
                            <th>Subject</th>
                            <th>Code</th>
                            <th>Actions</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let subject of subjects">
                            <td>{{subject.name}}</td>
                            <td>{{subject.code}}</td>
                            <td>
                              <div class="btn-group">
                                <button type="button" class="btn btn-default fa fa-edit editBtn" [routerLink]="['/acadamicsettings/editsubject', subject.id]"></button>
                                <button type="button" class="btn btn-default fa fa-trash-o editBtn" [routerLink]="['/acadamicsettings/deletesubject', subject.id]" ></button>
                              </div>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>


          </div>
