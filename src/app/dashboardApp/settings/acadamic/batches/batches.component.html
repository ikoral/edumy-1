  <div id="batches" class="tab-pane fade in active">
    <div class="ibox-title ">
      <h5>
        Batch Details
      </h5>
      <div ibox-tools></div>
    </div>
            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Name:</label>
                      <div class="col-md-9">
                        <input type="text" name="name" class="form-control" [(ngModel)]="batch.name">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Start Date:</label>
                      <div class="col-md-9">
                        <input type="date" class="form-control" name="startDate" [(ngModel)]="batch.startDate">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">End Date:</label>
                      <div class="col-md-9">
                        <input type="date" class="form-control" name="endDate" [(ngModel)]="batch.endDate">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Batch Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let batch of batches">
                        <td>{{batch.name}}</td>
                        <td>{{batch.startDate}}</td>
                        <td>{{batch.endDate}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(batch.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(batch.id)" ></button>
                          </div>
                        </td>
                      </tr>

                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>
