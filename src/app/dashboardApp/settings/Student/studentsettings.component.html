<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#category">Category</a></li>
          </ul>

        <div class="tab-content">
          <div id="category" class="tab-pane fade in active">
            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Category :</label>
                      <div class="col-md-9">
                        <input type="text" name="category" class="form-control" [(ngModel)]="studentsetting.category">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Active Category</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let studentsetting of studentsettings">
                        <td>{{studentsetting.category}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(studentsetting.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(studentsetting.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
