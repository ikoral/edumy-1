<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#category">Employee Category</a></li>
        </ul>
        <div class="tab-content">
          <div id="category" class="tab-pane fade in active">
            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Name:</label>
                      <div class="col-md-9">
                        <input type="text" name="name" class="form-control" [(ngModel)]="employeesetting.name">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Prefix:</label>
                      <div class="col-md-9">
                        <input type="text" name="prefix" class="form-control" [(ngModel)]="employeesetting.prefix">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Status:</label>
                      <div class="col-md-9">
                        <div class="radio">
                          <label><input type="radio" name="status"
                                        [(ngModel)]="employeesetting.status" [value]="1"
                                        [checked]="employeesetting.status==1"
                                        required>Active</label>

                          <label><input type="radio" name="status"
                                        [(ngModel)]="employeesetting.status" [value]="2"
                                        [checked]="employeesetting.status==2"
                                        required>Inactive</label>
                        </div>

                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>


                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Catgeory</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let employeesetting of employeesettings">
                        <td>{{employeesetting.name}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(employeesetting.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(employeesetting.id)" ></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

             <!--     <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Inactive Category</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td>Library Staff</td>
                        <td><a routerLink="/editemployeesetting"> Edit</a></td>
                        <td>Delete</td>
                      </tr>
                      <tr>

                      </tr>
                      </tbody>
                    </table>
                  </div> -->
                </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
