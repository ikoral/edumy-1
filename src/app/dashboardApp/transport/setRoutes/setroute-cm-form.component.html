<div [formGroup]="formGroup">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="ibox float-e-margins">

        <div class="ibox-content">
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Destination:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="destination">
            </div>
          </div>
          <br>
          <br>
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Cost:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="cost">
            </div>
          </div>
          <br>
          <br>
      <div class="form-group m-b-xs">
        <label class="col-md-3 control-label">Route:</label>
        <div class="col-md-9">
          <select class="selectpicker form-control"  formControlName="route">
            <option>Select</option>
            <option>route 1</option>
            <option>route 2</option>
            <option>route 3</option>
          </select>
        </div>
      </div>

          <div class="form-action">
            <button
              type="submit" name="addDetails"
              class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save">
              <strong>Save</strong></button>
            <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                    (click)="cancel(); $event.stopPropagation()">
              <strong>Cancel</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
