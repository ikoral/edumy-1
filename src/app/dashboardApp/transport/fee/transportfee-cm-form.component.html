<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>

              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Transport Fee Name:</label>
                  <div class="col-md-9">
                    <input type="text" name="name" class="form-control" [(ngModel)]="fee.name">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                <label class="col-md-3 control-label">Start Date:</label>
                <div class="col-md-9">
                  <input type="date" class="form-control" name="startDate" [(ngModel)]="fee.startDate">
                </div>
              </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">End Date:</label>
                  <div class="col-md-9">
                    <input type="date" class="form-control" name="endDate" [(ngModel)]="fee.endDate">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Due Date:</label>
                  <div class="col-md-9">
                    <input type="date" class="form-control" name="dueDate" [(ngModel)]="fee.dueDate">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Include Employee:</label>
                  <div class="col-md-9">
                    <input type="checkbox" value="true"  name="employee" [(ngModel)]="fee.employee">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Select Batch:</label>
                </div>
                <div class="form-group m-b-xs">
                  <div class="col-md-6 control-label">
                    <div class="col-md-12">
                      <input type="checkbox" value="" name="subject1" [(ngModel)]="fee.subject1">G1-G2
                    </div>
                  </div>
                </div>
                <div class="form-group m-b-xs">
                  <div class="col-md-6 control-label">
                    <div class="col-md-12">
                      <input type="checkbox" value="" name="subject2" [(ngModel)]="fee.subject2">G4-G6
                    </div>
                  </div>
                </div>
                <div class="form-group m-b-xs">
                  <div class="col-md-6 control-label">
                    <div class="col-md-12">
                      <input type="checkbox" value="" name="subject3" [(ngModel)]="fee.subject3">H4-H6
                    </div>
                  </div>
                </div>


                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit" [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="saveFee();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>

          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
