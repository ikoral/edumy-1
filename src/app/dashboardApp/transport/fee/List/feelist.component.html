<div class="col-md-12 ">
  <h2>Transport Fee Details</h2>
  <div class="col-md-12 margin-bottom">
    <button routerLink="/addfee" class="btn btn-primary pull-right">Add Transport Fee</button>
  </div>


  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Transport Fee Name</th>
          <th>Start Date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let fee of fees">
          <td><a [routerLink] = "['/viewfee',{id: fee.id} ]">{{fee.name}}</a></td>
          <td>{{fee.startDate}}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit editBtn" [routerLink]="['/editfee',{id: fee.id}]" ></button>
              <button type="button" class="btn btn-default fa fa-trash-o editBtn" [routerLink]="['/deletefee', {id: fee.id}]"></button>

            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
