<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>

            <div class="ibox-content">
              <div class="form-group m-b-xs">
                <label class="col-md-3 control-label">Transport Fee Name:</label>
                <div class="col-md-9">
            {{fee.name}}
                </div>
              </div>

              <div class="form-group m-b-xs">
                <label class="col-md-3 control-label">Start Date:</label>
                <div class="col-md-9">
                  {{fee.startDate}}
                </div>
              </div>

              <div class="form-group m-b-xs">
                <label class="col-md-3 control-label">End Date:</label>
                <div class="col-md-9">
                  {{fee.endDate}}
                </div>
              </div>

              <div class="form-group m-b-xs">
                <label class="col-md-3 control-label">Due Date:</label>
                <div class="col-md-9">
                  {{fee.dueDate}}
                </div>
              </div>

              <div class="form-group m-b-xs">
                <label class="col-md-3 control-label">Include Employee:</label>
                <div class="col-md-9">
                  <input type="checkbox" value="true"  name="employee" [(ngModel)]="fee.employee">
                </div>
              </div>

              <div class="form-group m-b-xs">
                <label class="col-md-3 control-label">Select Batch:</label>
              </div>
              <div class="form-group m-b-xs">
                <div class="col-md-6 control-label">
                  <div class="col-md-12">
                    {{fee.subject1}}
                  </div>
                </div>
              </div>

            </div>

          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
