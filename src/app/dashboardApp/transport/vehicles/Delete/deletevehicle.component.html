<div class="wrapper wrapper-content animated fadeInRight delete-vehicle">

  <div class="row">
    <div class="col-lg-6 center-block delete-vehicle" >
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Delete Vehicle
          </h5>
        </div>
        <div class="ibox-content" *ngIf="vehicle">
          <div class="row">
            <div class="col-lg-12">

              <div class="form-group">
                <div class="col-md-3 control-label">Vehicle Number</div>
                <div class="col-md-9">

                  {{vehicle.number}}

                </div>
              </div>

              <div class="form-group">
                <div class="col-md-3 control-label">No.Of seats</div>
                <div class="col-md-9">

                  {{vehicle.seat}}

                </div>
              </div>


              <div class="form-action">
                <button class="cancel" type="button"   class="btn btn-md btn-white pull-right m-t-xs"
                        (click)="cancel(); $event.stopPropagation()">Cancel</button>
                <button class="delete"  type="button"  class="btn btn-md btn-white pull-right m-t-xs"
                        (click)="delete(vehicle); $event.stopPropagation()">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
