<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Vehicle Number:</label>
                  <div class="col-md-9">
                    <input type="text" name="number" class="form-control" [(ngModel)]="vehicle.number">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">No.Of Seats:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="seat" [(ngModel)]="vehicle.seat">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Status:</label>
                  <div class="col-md-9">
                    <div class="radio">
                      <label><input type="radio"
                                    name="status"
                                    [(ngModel)]="vehicle.status" [value]="1"
                                    [checked]="status==1"
                                    required>Active</label>

                      <label><input type="radio"
                                    name="status"
                                    [(ngModel)]="vehicle.status" [value]="2"
                                    [checked]="status==2"
                                    required>Inactive</label>
                    </div>

                  </div>
                </div>


                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Route:</label>
                  <div class="col-md-9">
                    <select class="selectpicker form-control" name="department" [(ngModel)]="vehicle.route">
                      <option>Select</option>
                      <option>route 1</option>
                      <option>route 2</option>
                      <option>route 3</option>
                    </select>
                  </div>
                </div>


                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit" [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="saveVehicle();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
