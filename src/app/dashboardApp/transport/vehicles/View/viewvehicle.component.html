<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
      <h3> View vehicle</h3>
        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Vehicle Number:</label>
                  <div class="col-md-9">
                    <p>{{vehicle.number}}</p>
                  </div>
                </div>


                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">No.Of Seats:</label>
                  <div class="col-md-9">
                    <p>{{vehicle.seat}}</p>
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Status:</label>
                  <div class="col-md-9">
                    <div class="radio">
                      <label><input type="radio"
                                    name="status"
                                    [(ngModel)]="vehicle.status" [value]="1"
                                    [checked]="status==1"
                                    required>Active</label>

                      <label><input type="radio"
                                    name="status"
                                    [(ngModel)]="vehicle.status" [value]="2"
                                    [checked]="status==2"
                                    required>Inactive</label>
                    </div>

                  </div>
                </div>


                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Route:</label>
                  <div class="col-md-9">
                    <p>{{vehicle.route}}</p>
                  </div>
                </div>


              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
