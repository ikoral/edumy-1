<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

       <h3>Announce New Placement </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">


                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Title </label>
                    <div class="col-md-9">
                      <input type="text" name="title" class="form-control" [(ngModel)]="place.title">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Date </label>
                      <div class="col-md-9">
                        <input type="date" name="date" class="form-control" [(ngModel)]="place.date">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Company </label>
                      <div class="col-md-9">
                        <input type="text" name="company" class="form-control" [(ngModel)]="place.company">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Description </label>
                      <div class="col-md-9">
                        <input type="text" name="description" class="form-control" [(ngModel)]="place.description">
                      </div>
                    </div>


                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Companies List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Title</th>
                        <th>Company Name</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let place of places">
                        <td>{{place.title}}</td>
                        <td>{{place.company}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(place.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(place.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
