<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

       <h3>Create TimeTable</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">
                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Start Date :</label>
                    <div class="col-md-9">
                      <input type="date" name="startDate" class="form-control" [(ngModel)]="timetable.startDate">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">End Date :</label>
                      <div class="col-md-9">
                        <input type="date" name="endDate" class="form-control" [(ngModel)]="timetable.endDate">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Select Batch:</label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="batch" [(ngModel)]="timetable.batch">
                          <option>Select</option>
                          <option>123 -126</option>
                          <option>Batch 1</option>
                          <option>Batch 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Batches List </th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let timetable of timetables">
                        <td>{{timetable.batch}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(timetable.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(timetable.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
