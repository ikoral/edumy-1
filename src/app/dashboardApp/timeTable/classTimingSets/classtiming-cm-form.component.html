<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
       <h3>Class Timing Sets</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">
                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Name:</label>
                      <div class="col-md-9">
                        <input type="text" name="name" class="form-control" [(ngModel)]="timing.name">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Start Time:</label>
                      <div class="col-md-9">
                        <input type="time" class="form-control" name="startTime" [(ngModel)]="timing.startTime">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">End Time:</label>
                      <div class="col-md-9">
                        <input type="time" class="form-control" name="endTime" [(ngModel)]="timing.endTime">
                      </div>
                    </div>


                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="saveTiming();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
