<div class="col-md-12 ">
    <h2>Student list</h2>
    <div class="col-md-12 margin-bottom">
        <button routerLink="/addStudent" class="btn btn-primary pull-right">Add Student</button>
    </div>


    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Admission Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td><a [routerLink] = "['/viewstudent',student.id ]">{{student.firstName}}</a></td>
                        <td>{{student.lastName}}</td>
						 <td>{{student.admissionNumber}}</td>

                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default fa fa-edit editBtn" [routerLink]="['/editstudent', student.id]"></button>
                                <button type="button" class="btn btn-default fa fa-trash-o editBtn" [routerLink]="['/deletestudent', student.id]"></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
