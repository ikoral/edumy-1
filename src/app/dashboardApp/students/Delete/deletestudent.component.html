<div class="wrapper wrapper-content animated fadeInRight delete-student">

  <div class="row">
    <div class="col-lg-6 center-block delete-student" >
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Delete Student
          </h5>
        </div>
        <div class="ibox-content" *ngIf="student">
          <div class="row">
            <div class="col-lg-12">

              <div class="form-group">
                <div class="col-md-3 control-label">First Name</div>
                <div class="col-md-9">

                  {{student.firstName}}

                </div>

                <div class="form-group">
                  <div class="col-md-3 control-label">Last Name</div>
                  <div class="col-md-9">

                    {{student.lastName}}

                  </div>
                </div>

              </div>

              <div class="form-group">
                <div class="col-md-3 control-label">Admission Number</div>
                <div class="col-md-9">
                  {{student.admissionNumber}}

                </div>
              </div>


              <div class="form-action">
                <button class="cancel" type="button"   class="btn btn-md btn-white pull-right m-t-xs"
                        (click)="cancel(); $event.stopPropagation()">Cancel</button>
                <button class="delete"  type="button"  class="btn btn-md btn-white pull-right m-t-xs"
                        (click)="delete(student); $event.stopPropagation()">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
