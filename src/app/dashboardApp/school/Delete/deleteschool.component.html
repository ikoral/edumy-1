<div class="wrapper wrapper-content animated fadeInRight delete-school">
 
    <div class="row">
        <div class="col-lg-6 center-block delete-school" >
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        Delete School
                    </h5>
                </div>
                <div class="ibox-content" *ngIf="school">
                    <div class="row">
                        <div class="col-lg-12">
                         
                                <div class="form-group">
                                    <div class="col-md-3 control-label">School Name</div>
                                    <div class="col-md-9">
                                        
                                            {{school.name}}
                                       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-3 control-label">Email</div>
                                    <div class="col-md-9">
                                        
                                            {{school.email}}
                                       
                                    </div>
                                </div>


                                <div class="form-action">
								 <button class="cancel" type="button"   class="btn btn-md btn-white pull-right m-t-xs" 
										(click)="cancel(); $event.stopPropagation()">Cancel</button>
								 <button class="delete"  type="button"  class="btn btn-md btn-white pull-right m-t-xs" 
										(click)="delete(school); $event.stopPropagation()">Delete</button>
								
                                   
                                  
                                </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
