<div [formGroup]="formGroup">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            School details
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Name:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="name">

            </div>

          </div>
          <br>
          <br>
          <div class="form-group m-b-xs">

            <label class="col-md-3 control-label">Domain name:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="domainName">

            </div>

          </div>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            School address
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <div class="form-group m-b-xs">

            <label class="col-md-3 control-label">Address:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="address1">
              <br>
              <input type="text" class="form-control" formControlName="address2">
              <br>
            </div>

          </div>
          <br>
          <br>

          <div class="form-group m-b-xs">

            <label class="col-md-3 control-label">City:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="city">
              <br>
            </div>
          </div>
          <br>
          <br>
          <br>
          <div class="form-group m-b-xs">

            <label class="col-md-3 control-label">State:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="state">
              <br>
            </div>
          </div>
          <br>
          <br>
          <div class="form-group m-b-xs">

            <label class="col-md-3 control-label">PIN code:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="pincode">
              <br>
            </div>
          </div>
          <br>
          <br>
          <!-- <div class="form-group m-b-xs">

               <label class="col-md-3 control-label">Country:</label>
               <div class="col-md-9">



               </div>
           </div> -->
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Contact Information
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <div class="form-group m-b-xs">

            <label class="col-md-3 control-label">Email:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="email">
            </div>
          </div>
          <br>
          <!-- <div class="form-group m-b-xs">

               <label class="col-md-3 control-label">Contact No:</label>
               <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="domainName">

               </div>
           </div>
           <br>
           <div class="form-group m-b-xs">

               <label class="col-md-3 control-label">Mobile No:</label>
               <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="domainName">

               </div>
           </div>-->
          <br>
          <div class="form-group m-b-xs">


            <label class="col-md-3 control-label">Phone No:</label>
            <div class="col-md-9 adjacent-input">
              <div class="first">
                <input type="text" class="form-control" formControlName="phone1">
              </div>
              <br/>
              <div class="second">
                <input type="text" class="form-control" formControlName="phone2">
                <br>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">

            <label class="col-md-3 control-label">Fax:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="fax">
            </div>
          </div>
          <div class="form-action">
            <button
              type="submit" name="addDetails"
              class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save">
              <strong>Save</strong></button>
            <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                    (click)="cancel(); $event.stopPropagation()">
              <strong>Cancel</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
