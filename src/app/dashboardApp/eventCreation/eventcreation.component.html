<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

       <h3>Event Creation </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Start Date </label>
                      <div class="col-md-9">
                        <input type="date" name="startDate" class="form-control" [(ngModel)]="event.startDate">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">End Date </label>
                      <div class="col-md-9">
                        <input type="date" name="endDate" class="form-control" [(ngModel)]="event.endDate">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Title </label>
                      <div class="col-md-9">
                        <input type="text" name="title" class="form-control" [(ngModel)]="event.title">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Description </label>
                      <div class="col-md-9">
                        <input type="text" name="description" class="form-control" [(ngModel)]="event.description">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Is Holiday </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="holiday"  [(ngModel)]="event.holiday">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Event Common To All </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="common"  [(ngModel)]="event.common">
                      </div>
                    </div>


                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Event List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let event of events">
                        <td>{{event.title}}</td>
                        <td>{{event.startDate}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(event.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(event.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
