<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-11 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>Store Item </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Store  </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="store" [(ngModel)]="item.store">
                          <option>Select</option>
                          <option>Type 1</option>
                          <option>Type 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Item Name </label>
                      <div class="col-md-9">
                        <input type="text" name="storeName" class="form-control" [(ngModel)]="item.storeName">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Code </label>
                      <div class="col-md-9">
                        <input type="text" name="storeCode" class="form-control" [(ngModel)]="item.storeCode">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Quantity </label>
                      <div class="col-md-9">
                        <input type="text" name="quantity" class="form-control" [(ngModel)]="item.quantity">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Unit Price </label>
                      <div class="col-md-9">
                        <input type="text" name="unit" class="form-control" [(ngModel)]="item.unit">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Tax </label>
                      <div class="col-md-9">
                        <input type="text" name="tax" class="form-control" [(ngModel)]="item.tax">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Batch No. </label>
                      <div class="col-md-9">
                        <input type="text" name="batch" class="form-control" [(ngModel)]="item.batch">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Sellable </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="batch"  [(ngModel)]="item.sellable">
                      </div>
                    </div>


                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Store Types</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let item of items">
                        <td>{{item.storeName}}</td>
                        <td>{{item.quantity}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(item.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(item.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
