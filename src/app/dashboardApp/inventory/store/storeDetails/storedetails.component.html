<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-11 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>Store  </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Name </label>
                      <div class="col-md-9">
                        <input type="text" name="detailsName" class="form-control" [(ngModel)]="store.detailsName">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Code </label>
                      <div class="col-md-9">
                        <input type="text" name="detailsCode" class="form-control" [(ngModel)]="store.detailsCode">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Store Type </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="type" [(ngModel)]="store.type">
                          <option>Select</option>
                          <option>Type 1</option>
                          <option>Type 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Store Category </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="category" [(ngModel)]="store.category">
                          <option>Select</option>
                          <option>Category 1</option>
                          <option>Category 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Invoice Prefix </label>
                      <div class="col-md-9">
                        <input type="text" name="invoice" class="form-control" [(ngModel)]="store.invoice">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Store Types List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let store of stores">
                        <td>{{store.detailsName}}</td>
                        <td>{{store.detailsCode}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(store.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(store.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
