<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-11 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>New Purchase </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Indents </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="indents" [(ngModel)]="purchase.indents">
                          <option>Select</option>
                          <option>Indent 1</option>
                          <option>Indent 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Purchase Order NO </label>
                      <div class="col-md-9">
                        <input type="text" name="order" class="form-control" [(ngModel)]="purchase.order">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Store </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="store" [(ngModel)]="purchase.store">
                          <option>Select</option>
                          <option>Store 1</option>
                          <option>Store 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Supplier Type </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="type" [(ngModel)]="purchase.type">
                          <option>Select</option>
                          <option>Type 1</option>
                          <option>Type 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Supplier </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="supplier" [(ngModel)]="purchase.supplier">
                          <option>Select</option>
                          <option>supplier 1</option>
                          <option>supplier 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">PO Date </label>
                      <div class="col-md-9">
                        <input type="date" name="date" class="form-control" [(ngModel)]="purchase.date">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Reference </label>
                      <div class="col-md-9">
                        <input type="text" name="reference" class="form-control" [(ngModel)]="purchase.reference">
                      </div>
                    </div>


                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Purchase List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Indents</th>
                        <th>Type</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let purchase of purchases">
                        <td>{{purchase.indents}}</td>
                        <td>{{purchase.type}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(purchase.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(purchase.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
