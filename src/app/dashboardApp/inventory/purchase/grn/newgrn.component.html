<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-11 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>New GRN </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">GRN NO </label>
                      <div class="col-md-9">
                        <input type="text" name="number" class="form-control" [(ngModel)]="purchase.number">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Purchase Order </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="purchase" [(ngModel)]="purchase.purchase">
                          <option>Select</option>
                          <option>PO</option>
                          <option>MO</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Invoice NO </label>
                      <div class="col-md-9">
                        <input type="text" name="invoice" class="form-control" [(ngModel)]="purchase.invoice">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">GRN Date </label>
                      <div class="col-md-9">
                        <input type="date" name="date1" class="form-control" [(ngModel)]="purchase.date1">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Invoice Date </label>
                      <div class="col-md-9">
                        <input type="date" name="date2" class="form-control" [(ngModel)]="purchase.date2">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Other Changes </label>
                      <div class="col-md-9">
                        <input type="text" name="other" class="form-control" [(ngModel)]="purchase.other">
                      </div>
                    </div>


                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>GRN List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>GRN No.</th>
                        <th>Purchase</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let purchase of purchases">
                        <td>{{purchase.number}}</td>
                        <td>{{purchase.purchase}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(purchase.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(purchase.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
