<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

       <h3>New Supplier </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Supplier Type </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="type" [(ngModel)]="supplier.type">
                          <option>Select</option>
                          <option>Type 1</option>
                          <option>Type 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Supplier Name </label>
                      <div class="col-md-9">
                        <input type="text" name="name" class="form-control" [(ngModel)]="supplier.name">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Contact No </label>
                      <div class="col-md-9">
                        <input type="text" name="contact" class="form-control" [(ngModel)]="supplier.contact">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Address </label>
                      <div class="col-md-9">
                        <input type="text" name="address" class="form-control" [(ngModel)]="supplier.address">
                      </div>
                    </div>

                     <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Tin No </label>
                    <div class="col-md-9">
                      <input type="text" name="tin" class="form-control" [(ngModel)]="supplier.tin">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Region </label>
                      <div class="col-md-9">
                        <input type="text" name="region" class="form-control" [(ngModel)]="supplier.region">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Help Desk </label>
                      <div class="col-md-9">
                        <input type="text" name="help" class="form-control" [(ngModel)]="supplier.help">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Supplier List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let supplier of suppliers">
                        <td>{{supplier.name}}</td>
                        <td>{{supplier.type}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(supplier.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(supplier.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
