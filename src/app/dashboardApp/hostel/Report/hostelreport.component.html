<div class="wrapper wrapper-content page-menu" >
  <div class="row">
    <div class="col-lg-12 ">
      <div class="ibox-title ">
        <h5>
          Generate Report
        </h5>
        <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <div class="col-lg-12">
          <div class="row">
            <table class="table table-bordered" export-csv="csv"
                   separator=";" export-csv-ignore="ignore">
              <tr>
                <th>No</th>
                <th>Hostel Name</th>
                <th>Hostel Type</th>
                <th>Total Rooms</th>
                <th>Available Rooms</th>
                <th>Occupied Rooms</th>
                <th>Warden</th>
              </tr>
              <tr *ngFor="let doc of report ">
                <td>{{doc.id}}</td>
                <td>{{doc.name}}</td>
                <td>{{doc.type}}</td>
                <td>{{doc.totalRooms}}</td>
                <td>{{doc.available}}</td>
                <td>{{doc.occupied}}</td>
                <td>{{doc.warden}}</td>
              </tr>
            </table>
          </div>


        </div>
        <div class="form-action">
          <div class="col-md-6">
            <a class="btn btn-md btn-primary pull-right m-t-xs m-l" (click)="generate()">
              <i class="glyphicon glyphicon-new-window  "></i>Â <strong>Export as CSV</strong>
            </a>
          </div>

        </div>
      </div>
    </div>


  </div>
</div>
