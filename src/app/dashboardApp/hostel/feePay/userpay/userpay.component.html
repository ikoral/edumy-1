<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-9 col-lg-offset-2">
      <div class="col-lg-12">
       <h3>User Wise Pay</h3>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label"> Search Student :</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" [(ngModel)]="query">
                  </div>
                </div>
              </div>


              <div class="ibox-content">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>Admin No</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of details | search:'id,text':query"><a [routerLink]="['/hostelfeepay/paylist']" >{{item.text}}</a>
                    <td>{{item.batch}}</td>
                    <td>{{item.admin}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
