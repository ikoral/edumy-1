<div class="wrapper wrapper-content page-menu">
  <div class="row">

    <div class="col-lg-6">
      <div class="ibox-title ">
        <h5>
          User Wise Fee Collection
        </h5>
        <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <div class="col-md-6 control-label">
                <strong>Choose from existing</strong>
              </div>
              <div class="col-md-6">
                <div class="checkbox">
                  <input name="options" [(ngModel)]="options" type="radio" [value]="true" [checked]="options"/> Choose
                  from
                  existing
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-lg-6">
      <div class="ibox-title ">
        <div ibox-tools></div>
      </div>
      <div class="ibox-content">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <div class="col-md-3 control-label">
                <strong></strong>
              </div>
              <div class="col-md-9">
                <div class="checkbox">
                  <input name="options" [(ngModel)]="options" type="radio" [value]="false" [checked]="!options"/>Create
                  New Fee
                  Collection
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div *ngIf="options">

      <div class="col-lg-9 col-lg-offset-1">

        <div class="ibox-content">
          <div class="col-lg-12">
            <div class="form-group m-b-xs">
              <label class="col-md-3 control-label">Select a Branch:</label>
              <div class="col-md-9">
              <select class="selectpicker form-control" name="type" [(ngModel)]="user.type">
                <option>Select</option>
                <option>G1-G2</option>
                <option>H1-H2</option>
              </select>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group m-b-xs">
              <label class="col-md-3 control-label">Select Fee Collection:</label>
              <div class="col-md-9">
              <select class="selectpicker form-control" name="fee" [(ngModel)]="user.fee">
                <option>Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
                </div>
            </div>
            <br>
            <br>

            <div class="form-group m-b-xs">
              <label class="col-md-3 control-label">
                Search Student</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="name" class="form-control" [(ngModel)]="user.student">
            </div>
          </div>
          <br>
          <br>
          <div class="form-action">
            <div class="col-md-12">
              <button type="submit"
                      name="addDetails"
                      class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save">
                <strong>Create</strong></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div *ngIf="!options">


    <div class="col-lg-9 col-lg-offset-1">

      <div class="ibox-content">

        <div class="col-lg-12">
          <div class="form-group">
            <label class="col-md-4 control-label">
              <strong>Fee Name</strong>
            </label>
            <div class="col-md-8">
              <input type="text" name="name" class="form-control">
            </div>
          </div>
          <br>
          <br>
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Start Date:</label>
            <div class="col-md-9">
              <input type="date" class="form-control"   [(ngModel)]="user.startDate">
            </div>
          </div>
          <br>
          <br>
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">End Date:</label>
            <div class="col-md-9">
              <input type="date" class="form-control"   [(ngModel)]="user.endDate">
            </div>
          </div>
          <br>
          <br>
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">DueDate:</label>
            <div class="col-md-9">
              <input type="date" class="form-control"   [(ngModel)]="user.dueDate">
            </div>
          </div>
          <br>
          <br>
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">
              Search Student</label>
          </div>
          <div class="col-md-9">
            <input type="text" name="search" class="form-control"  [(ngModel)]="user.search" >
          </div>
        </div>
        <br>
        <br>
        <div class="form-action">
          <div class="col-md-12">
            <button type="submit"
                    name="addDetails"
                    class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save">
              <strong>Create</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  </div>
