<div class="wrapper wrapper-content page-menu">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="ibox-title ">
        <h5>
          Hostel Fee Collection View
        </h5>
        <div ibox-tools></div>
      </div>
      <div class="ibox-content" >
        <div class="row">
<div class="form-group">
  <div class="col-lg-4">
      <label >Select Batch</label>
    </div>

<div class="common_select_box">
  <div class="input-group-btn dropdown {{dropdown1? 'open':''}}"
       (click)="dropdown1=!dropdown1">
    <div class="col-md-7">
      <button type="button" class="selectpicker form-control" dropdown-toggle=""
              aria-haspopup="true" aria-expanded="false">{{selectedBatch.name}} </button>
    </div>

    <ul class="dropdown-menu">
      <li (click)="onSelect(batch)" *ngFor = 'let batch of batches' >
        {{batch.name}}
      </li>
    </ul>
  </div>
</div>
<br>
  <br>
<div *ngIf="selectedBatch">
  <div class="col-lg-9 col-lg-offset-2">

      <div class="ibox-content">
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
              <tr>
                <th>Name</th>
                <th>Batch</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Edit Date</th>
                <th>Actions</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let batchfee of batchfees">
                <td> {{batchfee.name}}</td>
                <td>{{selectedBatch.name}}</td>
                <td>{{batchfee.startDate}}</td>
                <td>{{batchfee.endDate}}</td>
                <td>{{batchfee.editDate}}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-default fa fa-edit editBtn" [routerLink]="['/hostelfeecollection/batchfeeedit', batchfee.id]"></button>
                    <button type="button" class="btn btn-default fa fa-trash-o editBtn" [routerLink]="['/hostelfeecollection/deletebatchfee', batchfee.id]"></button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  </div>
</div>
</div>
    </div>
