<div id="batchfee" class="tab-pane fade in active">
  <div class="col-lg-9 col-lg-offset-1">

    <form class="form-horizontal" #admission="ngForm">

      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Name:</label>
            <div class="col-md-9">
              <input type="text"  class="form-control" name="name" [(ngModel)]="batchfee.name">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Start Date:</label>
            <div class="col-md-9">
              <input type="date" class="form-control"   name="startDate" [(ngModel)]="batchfee.startDate">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Edit Date:</label>
            <div class="col-md-9">
              <input type="date" class="form-control"   name="editDate" [(ngModel)]="batchfee.editDate">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">End Date:</label>
            <div class="col-md-9">
              <input type="date" class="form-control"   name="endDate" [(ngModel)]="batchfee.endDate">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Select Batch:</label>
          </div>

          <div class="form-group m-b-xs">
            <div class="col-md-6 control-label">
              <div class="col-md-12">
                <input type="checkbox" value="" >G1-G2
              </div>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <div class="col-md-6 control-label">
              <div class="col-md-12">
                <input type="checkbox" value="" >G4-G6
              </div>
            </div>
          </div>

          <div class="form-group m-b-xs">
            <div class="col-md-6 control-label">
              <div class="col-md-12">
                <input type="checkbox" value="" >H4-H6
              </div>
            </div>
          </div>

          <div class="form-action">
            <div class="col-md-12">
              <button type="submit"
                      class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                      (click)="saveBatchfee();  $event.stopPropagation()">
                <strong>Save</strong></button>

              <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                      (click)="cancel(); $event.stopPropagation()">
                <strong>Cancel</strong></button>
            </div>
          </div>
        </div>

      </div>
  </form>
</div>
</div>
