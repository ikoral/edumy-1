<div class="col-lg-9 col-lg-offset-1">
<div class="ibox-title">
  <h4> Manage Fee Collection </h4>
</div>
  <div class="ibox-content">
    <div class="col-lg-12">
      <div class="form-group m-b-xs">
        <label class="col-md-3 control-label">Select a Batch:</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" name="batch" [(ngModel)]="manage.batch">
            <option>Select</option>
            <option>G1-G2</option>
            <option>H1-H2</option>
          </select>
        </div>
      </div>
      <div class="form-action">
        <div class="col-md-12">
          <button type="submit"
                  name="addDetails"
                  class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save">
            <strong>Update</strong></button>
        </div>
      </div>

      </div>
    </div>
  </div>
