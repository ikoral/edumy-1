<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

        <h3>Hostel Room Additional Details</h3>


        <div class="ibox-content">
          <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
            <fieldset>

                  <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Name:</label>
                    <div class="col-md-9">
                      <input type="text"  class="form-control" formControlName="name">
                    </div>
                  </div>

                  <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Status:</label>
                    <div class="col-md-9">
                      <div class="radio">
                        <label><input type="radio" name="status"
                                      formControlName="status" [value]="1"
                                      [checked]="status==1"
                                      required>Active</label>

                        <label><input type="radio" name="status"
                                      formControlName="status" [value]="2"
                                      [checked]="status==2"
                                      required>Inactive</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Mandetory:</label>
                    <div class="col-md-9">
                      <input type="checkbox" value="true" class="form-control" formControlName="check">
                    </div>
                  </div>

                  <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Input Method:</label>
                    <div class="col-md-9">
                      <select class="selectpicker form-control" formControlName="select">
                        <option>Select</option>
                        <option>Text Box</option>
                        <option>Select Box</option>
                        <option>Check Box</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-action">
                    <div class="col-md-12">
                      <button type="submit"
                              class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                              (click)="save();  $event.stopPropagation()">
                        <strong>Save</strong></button>

                      <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                              (click)="cancel(); $event.stopPropagation()">
                        <strong>Cancel</strong></button>
                    </div>
                  </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
