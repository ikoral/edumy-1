<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
<h3>View Hostels</h3>
        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Hostel Name:</label>
                  <div class="col-md-9">
                      {{hostel.name}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Hostel Type:</label>
                  <div class="col-md-9">
                    {{hostel.type}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Other Information:</label>
                  <div class="col-md-9">
                    {{hostel.information}}
                  </div>
                </div>


              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
