<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Hostel Name:</label>
                  <div class="col-md-9">
                    <input type="text" name="name" class="form-control" [(ngModel)]="hostel.name">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Hostel Type:</label>
                  <div class="col-md-9">
                    <select class="selectpicker form-control" name="type" [(ngModel)]="hostel.type">
                      <option>Select</option>
                      <option>Gents</option>
                      <option>Ladies</option>
                    </select>
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Other Information:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="information" [(ngModel)]="hostel.information">
                  </div>
                </div>

                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit" [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="saveHostel();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
