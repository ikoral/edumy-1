<div class="jumbotron text-center" *ngIf="submitted">
  <h3>Room Alloted</h3>
</div>

<form (ngSubmit)="process()" *ngIf="!submitted">

<div class="wrapper wrapper-content page-menu">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <div class="col-md-4 control-label">
                  <strong>Student Name :</strong>
                </div>
                <div class="col-md-8">
                  <p>hello</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4 control-label">
                  <strong>Hostel Type :</strong>
                </div>
                <div class="common_select_box">
                  <div class="input-group-btn dropdown {{dropdown1? 'open':''}}"
                       (click)="dropdown1=!dropdown1">
                    <div class="col-md-5">
                      <button type="button" class="selectpicker form-control" dropdown-toggle=""
                              aria-haspopup="true" aria-expanded="false">{{selectedRoom.name}} </button>
                    </div>

                    <ul class="dropdown-menu">
                      <li (click)="onSelect(room)" *ngFor = 'let room of rooms' >
                        {{room.name}}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      <div *ngIf="selectedRoom">
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Sl.no</th>
              <th>Room Number</th>
              <th>Students Per Room</th>
              <th>Availability</th>
              <th>Rent</th>
              <th>Type</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="hidden-xs">1</td>
              <td>1</td>
              <td>4</td>
              <td>4</td>
              <td>12000</td>
              <td>{{selectedRoom.name}}</td>
              <td><button type="submit" class="btn btn-primary" >Allocate</button></td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
</form>
