<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-11 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>Applicant Registration </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Class  </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="class" [(ngModel)]="applicant.class">
                          <option>Select</option>
                          <option>Class 1</option>
                          <option>Class 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Minimum Score </label>
                      <div class="col-md-9">
                        <input type="text" name="score" class="form-control" [(ngModel)]="applicant.score">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Subject Registartion  </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="registration" [(ngModel)]="applicant.registration">
                          <option>Select</option>
                          <option>Registration 1</option>
                          <option>Registration 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Amount </label>
                      <div class="col-md-9">
                        <input type="text" name="amount" class="form-control" [(ngModel)]="applicant.amount">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Is Active </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="active" [(ngModel)]="applicant.active">
                          <option>Select</option>
                          <option>Active</option>
                          <option>Inactive</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Is Pin System Enable </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="pin" [(ngModel)]="applicant.pin">
                          <option>Select</option>
                          <option>Active</option>
                          <option>Inactive</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Is Enable Approval System </label>
                    <div class="col-md-9">
                      <select class="selectpicker form-control" name="approval" [(ngModel)]="applicant.approval">
                        <option>Select</option>
                        <option>Active</option>
                        <option>Inactive</option>
                      </select>
                    </div>
                  </div>

                 <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Additional Details </label>
                     <div class="col-md-9">
                     <input type="text" name="additional" class="form-control" [(ngModel)]="applicant.additional">
                     </div>
                 </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Applicants List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Class</th>
                        <th>Minimum Score</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let applicant of applicants">
                        <td>{{applicant.class}}</td>
                        <td>{{applicant.score}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(applicant.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(applicant.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
