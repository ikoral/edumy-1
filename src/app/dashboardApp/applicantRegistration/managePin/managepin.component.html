<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-11 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>New Pin </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Valid From </label>
                      <div class="col-md-9">
                        <input type="date" name="from" class="form-control" [(ngModel)]="applicant.from">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Valid Till </label>
                      <div class="col-md-9">
                        <input type="date" name="till" class="form-control" [(ngModel)]="applicant.till">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Amount </label>
                      <div class="col-md-9">
                        <input type="text" name="amount" class="form-control" [(ngModel)]="applicant.amount1">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Name </label>
                      <div class="col-md-9">
                        <input type="text" name="name" class="form-control" [(ngModel)]="applicant.name">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Pin Count </label>
                      <div class="col-md-9">
                        <input type="text" name="count" class="form-control" [(ngModel)]="applicant.count">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Amount </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="active1"  [(ngModel)]="applicant.active1">
                      </div>
                    </div>

                 <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Classes</label>
                     <div class="col-md-9">
                     <input type="checkbox" name="classes"  [(ngModel)]="applicant.classes">
                     </div>
                 </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Applicants List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Name</th>
                        <th>Valid From</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let applicant of applicants">
                        <td>{{applicant.name}}</td>
                        <td>{{applicant.from}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(applicant.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(applicant.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
