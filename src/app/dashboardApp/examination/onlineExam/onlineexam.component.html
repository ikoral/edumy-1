<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

       <h3>Online Exam </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Name </label>
                    <div class="col-md-9">
                      <input type="text" name="name" class="form-control" [(ngModel)]="online.name">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Start Date </label>
                      <div class="col-md-9">
                        <input type="date" name="startDate" class="form-control" [(ngModel)]="online.startDate">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">End Date </label>
                      <div class="col-md-9">
                        <input type="date" name="endDate" class="form-control" [(ngModel)]="online.endDate">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Maximum Time </label>
                      <div class="col-md-9">
                        <input type="text" name="max" class="form-control" [(ngModel)]="online.max">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Pass Percentage </label>
                      <div class="col-md-9">
                        <input type="text" name="percentage" class="form-control" [(ngModel)]="online.percentage">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Exam Type</label>
                      <div class="col-md-9">
                        <div class="radio">
                          <label><input type="radio" name="type"
                                        ngModel="type" [value]="1"
                                        [checked]="type==1"
                                        required>General</label>

                          <label><input type="radio" name="type"
                                        ngModel="type" [value]="2"
                                        [checked]="type==2"
                                        required>Subject Specific</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Select a Batch </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="batch" [(ngModel)]="online.batch">
                          <option>Select</option>
                          <option>123 -123 </option>
                          <option>G1 - G1</option>
                          <option>G1 - G2</option>
                        </select>
                      </div>
                    </div>


                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Exam Format</label>
                      <div class="col-md-9">
                        <div class="radio">
                          <label><input type="radio" name="format"
                                        ngModel="format" [value]="1"
                                        [checked]="format==1"
                                        required>Objective</label>

                          <label><input type="radio" name="format"
                                        ngModel="format" [value]="2"
                                        [checked]="format==2"
                                        required>Subject Specific</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Exam List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let online of onlines">
                        <td>{{online.name}}</td>
                        <td>{{online.startDate}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(online.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(online.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
