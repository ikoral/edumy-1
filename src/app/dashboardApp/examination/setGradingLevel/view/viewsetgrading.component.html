<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">
        <h3>View Gradings</h3>

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Name:</label>
                  <div class="col-md-9">
                  {{setgrading.name}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Min Score(%):</label>
                  <div class="col-md-9">
                    {{setgrading.score}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Description:</label>
                  <div class="col-md-9">
                    {{setgrading.description}}
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Credit Points:</label>
                  <div class="col-md-9">
                    {{setgrading.points}}
                  </div>
                </div>

              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
