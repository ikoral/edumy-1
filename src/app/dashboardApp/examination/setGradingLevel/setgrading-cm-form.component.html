<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
      <div class="ibox float-e-margins">


          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Name:</label>
            <div class="col-md-9">
              <input type="text" name="name" class="form-control" [(ngModel)]="setgrading.name">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Min Score(%):</label>
            <div class="col-md-9">
              <input type="text" name="score" class="form-control" [(ngModel)]="setgrading.score">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Description:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="description" [(ngModel)]="setgrading.description">
            </div>
          </div>

          <div class="form-group m-b-xs">
            <label class="col-md-3 control-label">Credit Points:</label>
            <div class="col-md-9">
              <input type="text" name="points" class="form-control"[(ngModel)]="setgrading.points">
            </div>
          </div>

          <div class="form-action">
            <div class="col-md-12">
            <button type="submit"  [disabled]="!admission.form.valid"
                    class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                  (click)="saveSetgrading();  $event.stopPropagation()">
              <strong>Save</strong></button>

              <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                    (click)="cancel(); $event.stopPropagation()">
              <strong>Cancel</strong></button>
          </div>
        </div>
          </div>

              </fieldset>
            </form>
          </div>
        </div>
    </div>
  </div>
