<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>Class Wise Exam </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Select a Class </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="selectClass" [(ngModel)]="exam.selectClass">
                          <option>Select</option>
                          <option>Test </option>
                          <option>Test 1</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Select a Batch </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="selectBatch" [(ngModel)]="exam.selectBatch">
                          <option>Select</option>
                          <option>123-126 </option>
                          <option>135-136</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Exam Name </label>
                      <div class="col-md-9">
                        <input type="text" name="examName" class="form-control" [(ngModel)]="exam.examName">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Exam Type </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="examType" [(ngModel)]="exam.examType">
                          <option>Select</option>
                          <option>Marks </option>
                          <option>Grades</option>
                          <option>Marks & Grades</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Class-Wise Exam List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Exam Name</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let exam of exams">
                        <td>{{exam.examName}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(exam.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(exam.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
