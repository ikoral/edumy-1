<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>New Exam </h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Name </label>
                    <div class="col-md-9">
                      <input type="text" name="name" class="form-control" [(ngModel)]="exam.name">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Exam Type </label>
                      <div class="col-md-9">
                        <input type="text" name="type" class="form-control" [(ngModel)]="exam.type">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Maximum Marks </label>
                      <div class="col-md-9">
                        <input type="text" name="max" class="form-control" [(ngModel)]="exam.max">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Minimum Marks </label>
                      <div class="col-md-9">
                        <input type="text" name="min" class="form-control" [(ngModel)]="exam.min">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Exam List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Name</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let exam of exams">
                        <td>{{exam.name}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(exam.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(exam.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
