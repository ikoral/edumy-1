<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>New CCE Weightage</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Weightages </label>
                    <div class="col-md-9">
                      <input type="text" name="weight" class="form-control" [(ngModel)]="cce.weight">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Criteria </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="criteria" [(ngModel)]="cce.criteria">
                          <option>Select</option>
                          <option>FA</option>
                          <option>CA</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Exam Category </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="exam" [(ngModel)]="cce.exam">
                          <option>Select</option>
                          <option>Test 1</option>
                          <option>Test 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Weightage List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Weightages</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let cce of cces">
                        <td>{{cce.weight}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(cce.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(cce.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
