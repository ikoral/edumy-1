<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>New Co-Scholastic Group</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Name </label>
                    <div class="col-md-9">
                      <input type="text" name="scholasticName" class="form-control" [(ngModel)]="formative.scholasticName">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label"> Header Name </label>
                      <div class="col-md-9">
                        <input type="text" name="headerName" class="form-control" [(ngModel)]="formative.headerName">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Description </label>
                      <div class="col-md-9">
                        <input type="text" name="scholasticDescription" class="form-control"  [(ngModel)]="formative.scholasticDescription">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">CCE Grade Set </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="set" [(ngModel)]="formative.set">
                          <option>Select</option>
                          <option>Set 1</option>
                          <option>Set 2</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Type </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="type" [(ngModel)]="formative.type">
                          <option>Select</option>
                          <option>Co Scholastic Area</option>
                          <option>Co Scholastic Activity</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>FA List</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Header Name</th>
                        <th>Co-Scholastic Type</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let formative of formatives">
                        <td>{{formative.headerName}}</td>
                        <td>{{formative.type}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(formative.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(formative.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
