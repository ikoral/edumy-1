<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-6 col-lg-offset-3">
      <div class="col-lg-12">

       <h3>Ranking Levels</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Select a Class </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="selectClass" [(ngModel)]="ranking.selectClass">
                          <option>Select</option>
                          <option>Test 1</option>
                          <option>Test</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label"> Name </label>
                    <div class="col-md-9">
                      <input type="text" name="name" class="form-control" [(ngModel)]="ranking.name">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label"> Marks </label>
                      <div class="col-md-9">
                        <input type="text" name="marks" class="form-control" [(ngModel)]="ranking.marks">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Marks Limit Type </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="limit" [(ngModel)]="ranking.limit">
                          <option>Select</option>
                          <option>Upper</option>
                          <option>Lower</option>
                          <option>Exact</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Number of Subjects </label>
                      <div class="col-md-9">
                        <input type="text" name="subjects" class="form-control"  [(ngModel)]="ranking.subjects">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Subject Limit Type </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="subLimit" [(ngModel)]="ranking.subLimit">
                          <option>Select</option>
                          <option>Upper</option>
                          <option>Lower</option>
                          <option>Exact</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Consider All Previous Batches </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="batches"   [(ngModel)]="ranking.batches">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Ranking Groups</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Name</th>
                        <th>Number of Subjects</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let ranking of rankings">
                        <td>{{ranking.name}}</td>
                        <td>{{ranking.subjects}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(ranking.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(ranking.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
