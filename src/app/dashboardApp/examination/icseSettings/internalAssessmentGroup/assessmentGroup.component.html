<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>Internal Assessment Group</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Group Name </label>
                    <div class="col-md-9">
                      <input type="text" name="groupName" class="form-control" [(ngModel)]="assessment.groupName">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Description </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="description"  [(ngModel)]="assessment.description">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Icse Exam Category </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="exam" [(ngModel)]="assessment.exam">
                          <option>Select</option>
                          <option>H1</option>
                          <option>K1</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label"> Name </label>
                      <div class="col-md-9">
                        <input type="text" name="name" class="form-control" [(ngModel)]="assessment.name">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label">Indicator </label>
                    <div class="col-md-9">
                      <input type="text" name="indicator" class="form-control" [(ngModel)]="assessment.indicator">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Maximum  Mark </label>
                      <div class="col-md-9">
                        <input type="text" name="max" class="form-control" [(ngModel)]="assessment.max">
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Internal Assessment Group</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th>Group Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let assessment of assessments">
                        <td>{{assessment.groupName}}</td>
                        <td>{{assessment.description}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(assessment.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(assessment.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
