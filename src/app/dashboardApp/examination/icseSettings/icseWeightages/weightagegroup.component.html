<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

       <h3>New Weightage</h3>

            <form class="form-horizontal" #admission="ngForm">
              <fieldset>
                <div class="ibox float-e-margins">
                  <div class="ibox-content">

                    <div class="form-group m-b-xs">
                    <label class="col-md-3 control-label"> Name </label>
                    <div class="col-md-9">
                      <input type="text" name="name" class="form-control" [(ngModel)]="weightage.name">
                    </div>
                  </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Icse Exam Category </label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="exam" [(ngModel)]="weightage.exam">
                          <option>Select</option>
                          <option>H1</option>
                          <option>K1</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">EA Weightage(%) </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="eaweightage"  [(ngModel)]="weightage.eaweightage">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">IA Weightage(%) </label>
                      <div class="col-md-9">
                        <input type="checkbox" name="iaweightage"  [(ngModel)]="weightage.iaweightage">
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Report Mark Type</label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="report" [(ngModel)]="weightage.report">
                          <option>Select</option>
                          <option>Grade and Mark</option>
                          <option>Grade</option>
                          <option>Mark</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group m-b-xs">
                      <label class="col-md-3 control-label">Co Curricular</label>
                      <div class="col-md-9">
                        <select class="selectpicker form-control" name="curricular" [(ngModel)]="weightage.curricular">
                          <option>Select</option>
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-action">
                      <div class="col-md-12">
                        <button type="submit"  [disabled]="!admission.form.valid"
                                class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                                (click)="save();  $event.stopPropagation()">
                          <strong>Save</strong></button>

                        <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                                (click)="cancel(); $event.stopPropagation()">
                          <strong>Cancel</strong></button>
                      </div>
                    </div>
                  </div>

                  <div class="ibox-content">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Internal Assessment Group</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <th> Name</th>
                        <th>IA Weightages</th>
                        <th>Actions</th>
                      </tr>
                      <tr *ngFor="let weightage of weightages">
                        <td>{{weightage.name}}</td>
                        <td>{{weightage.iaweightage}}</td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(weightage.id)"></button>
                            <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(weightage.id)"></button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
