<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

        <h3>New Donor</h3>

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Donor Name </label>
                  <div class="col-md-9">
                    <input type="text" name="name" class="form-control" [(ngModel)]="donation.name">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Description </label>
                  <div class="col-md-9">
                    <input type="text" name="description" class="form-control" [(ngModel)]="donation.description">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Transaction Date </label>
                  <div class="col-md-9">
                    <input type="date" class="form-control" name="transaction" [(ngModel)]="donation.transaction">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Amount </label>
                  <div class="col-md-9">
                    <input type="text" name="amount" class="form-control" [(ngModel)]="donation.amount">
                  </div>
                </div>

                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit"  [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="save();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>

              <div class="ibox-content">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Donor Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let donation of donations">
                    <td>{{donation.name}}</td>
                    <td>{{donation.description}}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(donation.id)"></button>
                        <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(donation.id)"></button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
