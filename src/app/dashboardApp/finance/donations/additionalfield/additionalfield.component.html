<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

        <h3>Additional Fields</h3>

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Name </label>
                  <div class="col-md-9">
                    <input type="text" name="name" class="form-control" [(ngModel)]="additional.name">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Select a batch</label>
                  <div class="col-md-9">
                    <div class="radio">
                      <label><input type="radio" name="status"
                                    [(ngModel)]="additional.status" [value]="1"
                                    [checked]="additional.status==1"
                                    required>Active</label>
                      <br>
                      <br>
                      <label><input type="radio" name="status"
                                    [(ngModel)]="additional.status" [value]="2"
                                    [checked]="additional.status==2"
                                    required>Inactive</label>
                    </div>
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Is Mandetory </label>
                  <div class="col-md-9">
                    <input type="checkbox" name="need"[(ngModel)]="additional.need">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Input Method</label>
                  <div class="col-md-9">
                    <select class="selectpicker form-control" name="input" [(ngModel)]="additional.input">
                      <option>Select</option>
                      <option>Text Area</option>
                      <option>Text Box</option>
                      <option>Check Box</option>
                    </select>
                  </div>
                </div>

                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit"  [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="save();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>

              <div class="ibox-content">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Donor Name</th>
                    <th>Input Field</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let additional of additionals">
                    <td>{{additional.name}}</td>
                    <td>{{additional.input}}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(additional.id)"></button>
                        <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(additional.id)"></button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
