<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

        <h3>Generate Fine</h3>

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Select a Category:</label>
                  <div class="col-md-9">
                    <select class="selectpicker form-control" name="category" [(ngModel)]="generate.category">
                      <option>Select</option>
                      <option>Category 1</option>
                      <option>Category 2</option>
                      <option>Category 3</option>
                    </select>
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Fine Name </label>
                  <div class="col-md-9">
                    <input type="text" name="name" class="form-control" [(ngModel)]="generate.name">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Days After Due Date </label>
                  <div class="col-md-9">
                    <input type="text" name="due" class="form-control" [(ngModel)]="generate.due">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Fine Amount </label>
                  <div class="col-md-9">
                    <input type="text" name="amount" class="form-control" [(ngModel)]="generate.amount">
                  </div>
                </div>


                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Mode</label>
                  <div class="col-md-9">
                    <div class="radio">
                      <label><input type="radio" name="status"
                                    [(ngModel)]="generate.status" [value]="1"
                                    [checked]="generate.status==1"
                                    required>Percentage</label>
                      <br>
                      <br>
                      <label><input type="radio" name="status"
                                    [(ngModel)]="generate.status" [value]="2"
                                    [checked]="generate.status==2"
                                    required>Amount</label>
                    </div>
                  </div>
                </div>

                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit"  [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="save();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>

              <div class="ibox-content">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Fine Name</th>
                    <th>Category</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let generate of generates">
                    <td>{{generate.name}}</td>
                    <td>{{generate.category}}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(generate.id)"></button>
                        <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(generate.id)"></button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
