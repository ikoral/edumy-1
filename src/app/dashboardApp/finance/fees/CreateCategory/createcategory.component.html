<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

        <h3>Create Catgeory</h3>

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Category Name </label>
                  <div class="col-md-9">
                    <input type="text" name="name" class="form-control" [(ngModel)]="createcat.name">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Description </label>
                  <div class="col-md-9">
                    <input type="text" name="description" class="form-control" [(ngModel)]="createcat.description">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Select a batch</label>
                  <div class="col-md-9">
                    <div class="radio">
                      <label><input type="radio" name="status"
                                    [(ngModel)]="createcat.status" [value]="1"
                                    [checked]="createcat.status==1"
                                    required>123-123</label>
                      <br>
                      <br>
                      <label><input type="radio" name="status"
                                    [(ngModel)]="createcat.status" [value]="2"
                                    [checked]="createcat.status==2"
                                    required>G1-G1</label>
                      <br>
                      <br>
                      <label><input type="radio" name="status"
                                    [(ngModel)]="createcat.status" [value]="3"
                                    [checked]="createcat.status==3"
                                    required>G2-G2</label>
                    </div>

                  </div>
                </div>
                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit"  [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="save();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>

              <div class="ibox-content">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Category Name</th>
                    <th>Description</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let createcat of createcats">
                    <td>{{createcat.name}}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(createcat.id)"></button>
                        <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(createcat.id)"></button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
