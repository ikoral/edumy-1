<div class="wrapper wrapper-content animated fadeIn marginclass">
  <div class="row" >
    <div class="col-lg-9 col-lg-offset-1">
      <div class="col-lg-12">

        <h3>Create Discount</h3>

        <form class="form-horizontal" #admission="ngForm">
          <fieldset>
            <div class="ibox float-e-margins">
              <div class="ibox-content">

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Discount Type:</label>
                  <div class="col-md-9">
                    <select class="selectpicker form-control" name="type" [(ngModel)]="discount.type">
                      <option>Select</option>
                      <option>Student Category</option>
                      <option>Student</option>
                      <option>Batch</option>
                    </select>
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label"> Name </label>
                  <div class="col-md-9">
                    <input type="text" name="name" class="form-control" [(ngModel)]="discount.name">
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Fee Category:</label>
                  <div class="col-md-9">
                    <select class="selectpicker form-control" name="type" [(ngModel)]="discount.fee">
                      <option>Select</option>
                      <option>2015</option>
                      <option>2016</option>
                      <option>2017</option>
                    </select>
                  </div>
                </div>

                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label">Mode</label>
                  <div class="col-md-9">
                    <div class="radio">
                      <label><input type="radio" name="status"
                                    [(ngModel)]="discount.status" [value]="1"
                                    [checked]="discount.status==1"
                                    required>Percentage</label>
                      <br>
                      <br>
                      <label><input type="radio" name="status"
                                    [(ngModel)]="discount.status" [value]="2"
                                    [checked]="discount.status==2"
                                    required>Amount</label>

                    </div>
                  </div>
                </div>


                <div class="form-group m-b-xs">
                  <label class="col-md-3 control-label"> Discount </label>
                  <div class="col-md-9">
                    <input type="text" name="percent" class="form-control" [(ngModel)]="discount.percent">
                  </div>
                </div>

                <div class="form-action">
                  <div class="col-md-12">
                    <button type="submit"  [disabled]="!admission.form.valid"
                            class="btn btn-md btn-primary pull-right m-t-xs m-l btn-save"
                            (click)="save();  $event.stopPropagation()">
                      <strong>Save</strong></button>

                    <button class="btn btn-md btn-white pull-right m-t-xs" type="button"
                            (click)="cancel(); $event.stopPropagation()">
                      <strong>Cancel</strong></button>
                  </div>
                </div>
              </div>

              <div class="ibox-content">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>Discount Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let discount of discounts">
                    <td>{{discount.name}}</td>
                    <td>{{discount.type}}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default fa fa-edit editBtn" (click)="update(discount.id)"></button>
                        <button type="button" class="btn btn-default fa fa-trash-o editBtn" (click)="delete(discount.id)"></button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
